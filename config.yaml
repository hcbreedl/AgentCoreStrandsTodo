# AgentCore Configuration File
# This file configures how your agent will be deployed to Bedrock AgentCore

# Agent metadata
agent:
  name: todo-list-agent
  description: A simple to-do list management agent using Strands framework
  version: "1.0.0"

# Runtime configuration
runtime:
  # Python runtime version
  python_version: "3.11"
  
  # Environment variables (loaded from .env)
  env_vars:
    - AWS_REGION
    - AWS_PROFILE
    - BEDROCK_MODEL_ID

# Deployment settings
deployment:
  # AWS region for deployment
  region: us-east-1
  
  # Resource naming
  resource_prefix: todo-agent

# Model configuration
model:
  # Default Bedrock model to use
  # You can override this in your code
  # Common model IDs:
  # - anthropic.claude-3-5-sonnet-20240620-v1:0 (latest Claude 3.5 Sonnet - most capable but slower)
  # - anthropic.claude-3-sonnet-20240229-v1:0 (Claude 3 Sonnet - balanced)
  # - anthropic.claude-3-haiku-20240307-v1:0 (Claude 3 Haiku - fastest and cheapest, good for simple tasks)
  default_model: "anthropic.claude-3-haiku-20240307-v1:0"
  
  # Temperature (creativity) - 0.0 to 1.0
  temperature: 0.7
  
  # Max tokens in response
  max_tokens: 1000

